<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Header</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="video-header">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="Aurora-1745162185012.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <nav class="navbar">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
        
        <div class="header-content">
            <div class="animated-text">
                <span>Welcome to Our Beautiful Website</span>
                <span>Experience the Magic</span>
                <span>Discover Something Amazing</span>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <h1>Main Content</h1>
            <p>This is where your website content would go.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
